<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Flyer - Registration</title>
  <link rel="stylesheet" href="style.css">
<style>
h2{
color:white;
}
p{
color:white;
}

 section {
      padding: 40px;
      text-align: center;
    }
    .btn {
      background: #703560;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #45a049;
    }
</style>
</head>
<body>
<div id="header"></div>
<main>
<section id="register">
    <h2>Register Now</h2>
    <p>Fill out the registration form to secure your spot.</p>
    <!-- Replace the link below with your Google Form or registration page -->
    <a href="https://forms.gle/b5DewhE45apzu2QNA" target="_blank">
      <button class="btn">Register Here</button>
    </a>
  </section>
</main>
<div id="footer"></div>
<script>
    async function loadPart(id, file) {
      let resp = await fetch(file);
      document.getElementById(id).innerHTML = await resp.text();
    }
    loadPart("header", "header.html");
    loadPart("footer", "footer.html");
  </script>
</body>

</html>
