<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Quiz Competition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <section>
    <h2>ðŸš€ Get Ready for the Ultimate Tech Quiz!</h2>
    <p>Test your knowledge in programming, tech trends, and problem solving.</p>

    <!-- Slideshow -->
    <div class="slideshow">
      <img src="images/quiz1.jpg" class="active" alt="Stage">
      <img src="images/quiz2.jpg" alt="Teams">
      <img src="images/quiz3.jpg" alt="Trophy">
    </div>
  </section>

  <div id="footer"></div>

  <script>
    // load header and footer
    async function loadPart(id, file) {
      let resp = await fetch(file);
      document.getElementById(id).innerHTML = await resp.text();
    }
    loadPart("header", "header.html");
    loadPart("footer", "footer.html");

    // slideshow
    let slides, index = 0;
    function showSlides() {
      slides = document.querySelectorAll(".slideshow img");
      slides.forEach((img, i) => img.classList.toggle("active", i === index));
      index = (index + 1) % slides.length;
    }
    setInterval(showSlides, 3000);
  </script>
</body>
</html>
