async function loadFlyer() {
  const response = await fetch('flyer.json');
  const flyerData = await response.json();

  // Hero
  document.querySelector(".hero h1").textContent = flyerData.title;
  document.querySelector(".hero p").textContent = flyerData.subtitle;

  // Slideshow
  const slideshow = document.querySelector(".slideshow");
  slideshow.innerHTML = "";
  flyerData.images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    if(i === 0) img.classList.add("active");
    slideshow.appendChild(img);
  });
//flyer details
const detailsDiv=document.getElementById("flyer-details");
detailsDiv.innerHTML=`<p><strong>Date:</strong>${flyerData.date}</p>
<p><strong>Time:</strong>${flyerData.time}</p>
<p><strong>Venue:</strong>${flyerData.venue}</p>
<p><strong>Organized by:</strong>${flyerData.organizer}</p> 
<div>
      <iframe src="${flyerData.mapEmbed}" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
`;
 // Registration button
  document.querySelector(".btn").href = flyerData.registrationLink;

  // Start slideshow
  let index = 0;
  function showSlides() {
    const slides = document.querySelectorAll(".slideshow img");
    slides.forEach((img, i) => img.classList.toggle("active", i === index));
    index = (index + 1) % slides.length;
  }
  setInterval(showSlides, 3000);
}
// Load header/footer first, then flyer
async function loadPage() {
  await fetch('header.html').then(r => r.text()).then(html => document.getElementById("header").innerHTML = html);
  await fetch('footer.html').then(r => r.text()).then(html => document.getElementById("footer").innerHTML = html);
  loadFlyer();
}
